<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('file:///C:/Users/GYAN%20BHANDAR/Downloads/photo-incandescence-infrared-lamp-closeup-home-heating-system-idea-space-heating-with-modern-electrical-appliances_166373-3462.jpg'); /* Replace 'background-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
  }

  .login-container {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .btn-login {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .btn-login:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="prisonerId">Prisoner ID:</label>
      <input type="text" id="prisonerId" name="prisonerId" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="button" class="btn-login" onclick="login()">Login</button>
  </form>
</div>

<script>
  function login() {
    var prisonerId = document.getElementById('prisonerId').value;
    var password = document.getElementById('password').value;

    // Here you can add your login logic
    // For demonstration purpose, let's just alert the values
    alert("Prisoner ID: " + prisonerId + "\nPassword: " + password);

    // Redirect to abc.com
    window.location.href = "https://abc.com";
  }
</script>

</body>
</html>
